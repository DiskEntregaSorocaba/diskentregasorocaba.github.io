---
layout: default
---

<div class="page-content" data-grid="around spacing">

  <section class="wrapper" data-cell="2of3">
    <h2 class="page-heading">Todos os serviços de entrega em um só lugar</h2>
  </section>

  <section class="wrapper" data-cell="shrink">
  
    <h2 class="page-heading">Posts</h2>

    {% for post in site.posts %}
      <article>
        <p>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <div>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </div>
        </p>
      </article>
    {% endfor %}

    <p class="rss-subscribe">Assine o <a href="{{ "/feed.xml" | prepend: site.baseurl }}">feed RSS</a></p>
  
  </section>

</div>
